<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="changeShowTask()">Add Task</button>
      
    </menu>
  </header>
  <ul>
    @for(task of userSelectedTasks; track task.id){
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
  @if(showTask){
  <app-new-task (add)="addTask($event)" (close)="showTask=false"></app-new-task>
  }
 
</section>

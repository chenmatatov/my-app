<div class="backdrop"></div>
<dialog open>
    <h2>Add Task</h2>
    <form #taskForm="ngForm" (ngSubmit)="newTask(taskForm)">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="title" name="title" required maxlength="18"
                #formTitle="ngModel" />
            @if(formTitle.invalid && formTitle.touched)
            {
            <span class="error">You did not enter a title.</span>
            }
        </p>
        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" [(ngModel)]="summary" name="summary" maxlength="50"
                #formSummary="ngModel"></textarea>
        </p>
        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due_date" [(ngModel)]="due_date" name="due_date" required #formDate="ngModel" />
            @if(formDate.invalid && formDate.touched)
            {
            <span class="error">You did not enter a date.</span>
            }
        </p>
        <p class="actions">
            <button type="button" (click)="closeTask()">Cancel</button>
            <button type="submit" [disabled]="taskForm.invalid">Create</button>
        </p>
    </form>
</dialog>

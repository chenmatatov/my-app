<div class="backdrop" (click)="Cancel()"></div>
<dialog open>
    <h2>Contact Us</h2>
    <form [formGroup] = "form" (ngSubmit)="submit()">
        <p>
            <label for="name">Your Name</label>
            <input type="text" id = "name" name="name" formControlName="name" />
        </p>
        @if(name.touched && name.invalid)
        {
            <small class="error-messages">Name is invalid</small>
        }
        <p>
            <label for="email">Your Email</label>
            <input type="email" id = "email" name="email" formControlName="email" />
        </p>
        @if(email.touched && email.invalid)
        {
            <small class="error-messages">Email is invalid</small>
        }
        <p>
            <label for="subject">Subject</label>
            <input type="text" id = "subject" name="subject" formControlName="subject" />
        </p>
        @if(subject.touched && subject.invalid)
        {
            <small class="error-messages">Subject is invalid</small>
        }
        <p>
            <label for="message">Your Message</label>
            <textarea id = "message" name="message" formControlName="message"></textarea>
        </p>
        <p class="actions">
            <button type="button" (click)="Cancel()">Cancel</button>
            <button type="submit" [disabled]="form.invalid">Send</button>
        </p>
    </form>
</dialog>

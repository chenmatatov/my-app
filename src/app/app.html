<app-header></app-header>
<main>


  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user [user]="user" [isSelected]="user.id === selsctedUser?.id" (userSelected)="onUserSelected($event)"></app-user>
      </li>
    }
  </ul>
  @if(selsctedUser){
    <app-tasks [name] ="selsctedUser.name" [userId]="selsctedUser.userId"></app-tasks>

  }
  @else{
    <p>Please select a user to view his tasks</p>
  }
 
</main>
